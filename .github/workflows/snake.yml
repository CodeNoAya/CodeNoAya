name: Generate Snake

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *" # Jalankan setiap hari pada pukul 00:00 UTC

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@2.0.0
        with:
          github_user_name: CodeNoAya # Ganti dengan username GitHub Anda
          outputs: dist/snake.svg

      - name: Upload Snake to Repository
        uses: actions/upload-artifact@v3
        with:
          name: snake
          path: dist/snake.svg
